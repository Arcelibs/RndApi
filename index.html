<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Random Image API</h1>
  <p>Click the buttons below to get a random image:</p>
  <ul>
    <li>
      <button onclick="redirectToRandomImage('mobile')">Random Mobile Image</button>
    </li>
    <li>
      <button onclick="redirectToRandomImage('desktop')">Random Desktop Image</button>
    </li>
  </ul>
  <p>If no <code>deviceType</code> is specified, this page will appear.</p>

  <script>
    async function redirectToRandomImage(deviceType) {
      console.log(`Redirecting for deviceType: ${deviceType}`);

      try {
        const response = await fetch('/images.json');
        if (!response.ok) throw new Error('Failed to fetch images.json');

        const data = await response.json();
        const images = data[deviceType];
        if (images && images.length > 0) {
          const randomImage = `/${images[Math.floor(Math.random() * images.length)]}`;
          console.log('Redirecting to:', randomImage);

          // 直接跳轉到隨機圖片
          window.location.href = randomImage;
        } else {
          alert('No images available for the selected device type.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to fetch image data. Please try again later.');
      }
    }
  </script>
</body>
</html>
